{% extends 'common.html' %}

{% load static %}

{% block title %} Scores {% endblock %}
{% block stylesheet %}

    
<style>
    table, th, td 
    {
        border: 2px solid black;
        border-collapse: collapse;
        text-align: center;
    }
    table
    {
        position: absolute;
        right: 0;
        top: 80px;
        font-size: x-large;
        margin-right: 35px;
        width: 50%;
    }
    th:nth-child(1)
    {
        width: 13%;
    }
    th:nth-child(2)
    {
        width: 35%;
    }
    th:nth-child(3){
        width: 29%;
    }
</style>
{% endblock %}
{% block body %}

    <h1> Scores </h1>

    <br>

    <table>

        <tr>

            <th> Subject    </th>
            <th> Score      </th>
            <th> Date       </th>

        </tr>

        {% for S in Scores %}

            <tr>

                <td> {{ S.subject }}    </td>
                <td> {{ S.score }}      </td>
                <td> {{ S.date }}       </td>


            </tr>

        {% endfor %}

{% endblock %}
